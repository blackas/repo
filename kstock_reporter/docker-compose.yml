version: "3.9"

services:
  db:
    image: postgres:16
    container_name: kstock_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kstock}
      POSTGRES_USER: ${POSTGRES_USER:-kstock_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kstock_pw}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kstock_net

  redis:
    image: redis:7
    container_name: kstock_redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks:
      - kstock_net

  web:
    build: .
    container_name: kstock_web
    restart: unless-stopped
    command: >
      sh -c "
      python manage.py migrate &&
      gunicorn config.wsgi:application --bind 0.0.0.0:8000
      "
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    networks:
      - kstock_net

  api:
    build: .
    container_name: kstock_api
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "8001:8001"
    depends_on:
      - db
      - redis
    networks:
      - kstock_net

  celery-worker:
    build: .
    container_name: kstock_celery_worker
    restart: unless-stopped
    command: celery -A config worker -l info
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    networks:
      - kstock_net

  celery-beat:
    build: .
    container_name: kstock_celery_beat
    restart: unless-stopped
    command: celery -A config beat -l info
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    networks:
      - kstock_net

  flower:
    build: .
    container_name: kstock_flower
    restart: unless-stopped
    command: celery -A config flower --port=5555
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery-worker
    networks:
      - kstock_net

networks:
  kstock_net:

volumes:
  postgres_data:
  redis_data:
